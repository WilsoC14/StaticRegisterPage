<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Form</title>
    <link rel="stylesheet" type="text/css" href="index.css" />

</head>

<body>

            

        <nav>
            <a href><b>About Us</b></a>
            <a href><b>Register</b></a>
        </nav>

    <form>
        <div class="Box">
            <H1>Sign In Here</H1>
            <div>
                <Label text-align="centered"><b>User Info</b> </Label>
            <br />
                <input type="text" placeholder="First Name" />
            </div>
            <div>

                <input type="text" placeholder="Last Name" />
            </div>
            <br />
            <div>

                <input type="number" placeholder="Account Number" />
            </div>
            <br />

            <div>
                <Label text-align="centered"><b>Create Password</b></Label>
            <br/>
                <input type="password" placeholder="New Password" />
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" />

            </div>
            <br>
            <br>
            <div>
                <button type="submit">Register</button>
            </div>
            <div class= "mediaTag">
        
                <img src= "Assets/facebook_square.jpeg">
                <img src= "Assets/googleplus_icon.jpeg">
                <img src= "Assets/instagram_icon.jpeg">
                <img src= "Assets/slack_icon.jpeg">
                <img src= "Assets/twitter_icon.jpeg">

            </div>
        </div>
    </form>
</body>

</html>
